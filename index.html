<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Tempo</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    
    <div class="iphone-container">
        <div class="notch"></div>
        <h2>Porto Alegre</h2>
        <h4>Monday 7:AM</h4>

        <i data-feather="cloud-lightning"></i>
        <h1>19º</h1>
        <h2>So, it's stormy</h2>

        <div class="week-weather">
            <span>Thu Sep 14</span><span>29º 13º</span>
            <span>Fri Sep 15</span><span>26º 10º</span>
            <span>Sat Sep 16</span><span>26º 12º</span>
        </div>

        <div class="iphone-menu"></div>
    </div>

    <script>
        feather.replace()
    </script>

</body>
</html>
